<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            width: 200px;
            height: 200px;
        }
        .gallery {
          display: flex;
          justify-content: space-around;
          align-items: center;}
        
        .photo {
          position: relative;
          margin-left:100px;}
        
        #fg1{
          display: none;
        }
        figcaption{
          display: none;
        }
        figure{
          display: inline-block;
        }
      </style>
</head>
<body>
  <figure>
    <img src="данки.jpg" id="ph1">
    <figcaption >Деррик Роуз Тимбервулвз</figcaption>
    </figure>
    <figure>
      <img src="Деррик.jpg" id="ph2">
      </figure>
      <figure>
        <img src="венас.jpg" id="ph3">
        </figure>
   
    <script>
      document.getElementById('ph1').addEventListener('click', function(){
        document.querySelector('figcaption').style.display="block"
      })
      document.getElementById('ph2').addEventListener('mousedown', function(){
        document.querySelector('#ph2').style.border="10px solid red"
      })
      document.getElementById('ph3').addEventListener('mousemove', function(){
        this.src = "данки.jpg"
      })
      document.getElementById('ph3').addEventListener('mouseout', function(){
        this.src = "венас.jpg"
      })
      

    </script>
</body>
</html>
